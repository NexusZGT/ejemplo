<!DOCTYPE html>
<html>
<head>
	<title>Busqueda Instantanea</title>
	<script src="js/angular.min.js"></script>
</head>
<body>
<div ng-app="appBusqueda" ng-controller="busquedaController" >
	<div class="busqueda">
<input type="text" ng-model="cadenabusqueda" placeholder="Ingresa los termino de busqueda" />
	</div>

	<ul>
		<li ng-repeat="i in items | buscarPor:cadenabusqueda">
			<a href="{{i.url}}"><img src="{{i.image}}" /></a>
			<p>{{i.title}}</p>

		</li>
	</ul>

</div>
EJEMPLO 
<script src="js/app.js"></script>
</body>
</html>
